<style>
/* Importing a custom font from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

/* Basic page styling */
body {
    font-family: 'Roboto', sans-serif;  /* Using the Roboto font for a sleek, modern appearance */
    background-color: #f4f4f9;  /* Light background for a soft appearance */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the headings */
h1, h2 {
    text-align: center;
    margin: 10px 0;
    font-family: 'Roboto', sans-serif;  /* Ensure headings also use the custom font */
}

/* Style for h1 */
h1 {
    font-size: 36px;
    color: #4CAF50; /* A fresh green color for the username */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    font-weight: 700; /* Bold weight for emphasis */
}

/* Style for h2 */
h2 {
    font-size: 24px;
    color: #FF5722; /* A warm color for the password */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    font-weight: 500; /* Slightly lighter weight for h2 */
}

/* Adding a border and padding to space out the elements */
h1, h2 {
    padding: 15px;
    border-radius: 8px;  /* Rounded corners for a modern look */
    background-color: #ffffff;  /* White background to make text pop */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Subtle shadow for a floating effect */
    width: 50%;  /* Makes the elements not stretch too wide */
}

/* Responsive design for smaller screens */
@media screen and (max-width: 600px) {
    h1 {
        font-size: 28px; /* Smaller font for small screens */
    }
    h2 {
        font-size: 20px;
    }
}

</style>

<h1>{{single_player.username}}</h1>
<h2>{{single_player.password}}</h2>
